<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Newthy{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Newthy Logo" style="height: 30px; width: 30px;">
            <span class="ml-2">Newthy</span>  <!-- Added margin for spacing -->
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Weekly</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Daily</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Past</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Monthly</a>
                </li>
            </ul>
        </div>
    </nav>    
    
    <!-- Highlight bar for the current page -->
    <div class="highlight-bar"></div>

    <div class="container">
        {% block main %}
        <!-- Main content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
